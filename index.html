<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Visitor Info</title>
</head>


<body>
    <header>
        <nav>
            <ul>
                <li><a href="#cutePic" target="blank">Go Here</a></li>
                <li><a href="#send" target="blank">Go There</a></li>
                <li><a href="#yourInfo" target="blank">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <section>
        <h1 class="text-center hero">We Want Your Info</h1>
    </section>

    <section id="cutePic" class="img-section">
        <img src="./assets/images/KittensPlaying.jpg" alt="Kitten Playing">
    </section>

    <section class="form-body">
            <h2>Give us your info</h2>
            <p>Provide your name and email so we can send you emails until you tell us to stop.
            </p>

            <form>
                <h3 id="yourInfo">Your Info</h3>
                <p>
                    <label for="firstname">First Name: <input type="text" id="firstname"></label>
                </p>
                <p>
                    <label for="lastname">Last Name: <input type="text" id="lastname"></label>
                </p>
                <p>
                    <label for="email">Email: <input type="text" id="email"></label>
                </p>
                <p id="send">
                    <button name="button">Send</button>
                </p>
                
            </form>
    </section>

    <footer class="text-center">
        &copy Copyright 2021
    </footer>

</body>

</html>
